<div style="height: 100vh;" class="w-100 d-flex flex-column justify-content-center align-items-center">
    <div class="row border shadow rounded w-75">
        <div class="col-lg-6">
            <div style="height: 100%;" class="w-100 d-flex align-items-center justify-content-center flex-column">
                <h4>Welcome User!!!</h4>
                <form (ngSubmit)="login()" [formGroup]="loginForm" class="mt-3 container w-100">
                    <div class="form-floating mb-3">
                        <input name="email" formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>

                    <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="fw-bolder text-danger mb-3">*Invalid Email</div>


                    <div class="form-floating">
                        <input name="password" formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    
                    <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="fw-bolder text-danger mb-3">*Invalid Password</div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>

                <p><b>New User? </b>Click here to <a routerLink="/login">login</a></p>

            </div>
        </div>

        <div class="col-lg-6">
            <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg?size=338&ext=jpg&ga=GA1.1.2113030492.1720224000&semt=ais_user" alt="" class="img-fluid">
        </div>
    </div>
</div>
